<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistant Kybra</title>
  <style>
    :root {
      --bot-bg: #e0f7fa;
      --user-bg: #c8e6c9;
      --primary-color: #4CAF50;
      --hover-color: #388E3C;
      --accent: #2196F3;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    nav {
      background: white;
      padding: 15px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
      font-size: 16px;
      margin-bottom: 20px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      padding: 6px 12px;
      border-radius: 6px;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--primary-color);
    }

    .chatbox {
      max-width: 600px;
      margin: 0 auto 40px;
      background: white;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    .message {
      margin: 12px 0;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 80%;
      line-height: 1.6;
      animation: fadeIn 0.5s ease-in-out;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .bot {
      background-color: var(--bot-bg);
      align-self: flex-start;
    }

    .user {
      background-color: var(--user-bg);
      align-self: flex-end;
      margin-left: auto;
    }

    .avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .options button {
      flex: 1 1 45%;
      padding: 12px;
      border: none;
      background-color: var(--primary-color);
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .options button:hover {
      background-color: var(--hover-color);
    }

    .input-area {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    button.send {
      padding: 12px 16px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .rating {
      margin-top: 20px;
    }

    .rating span {
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .rating span:hover {
      color: gold;
      transform: scale(1.3);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 600px) {
      .options button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>

      "recommandez": "üõç On recommande les montres, les baskets et les sweats exclusifs KYBRA. Tu veux voir des photos ?"
    };

    function loadOptions() {
      options.innerHTML = '';
      const shuffled = questions.sort(() => 0.5 - Math.random());
      shuffled.forEach(q => {
        const btn = document.createElement("button");
        btn.textContent = q;
        btn.onclick = () => handleUserInput(q);
        options.appendChild(btn);
      });
    }

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      const avatar = document.createElement("img");
      avatar.className = "avatar";
      avatar.src = sender === "bot" ? "https://i.imgur.com/botAvatar.png" : "https://i.imgur.com/userAvatar.png";
      msg.appendChild(avatar);
      const span = document.createElement("span");
      span.textContent = text;
      msg.appendChild(span);
      chat.insertBefore(msg, options);
    }

    function handleUserInput(inputText = null) {
      const text = inputText || userInput.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      userInput.value = "";

        if (text.toLowerCase().includes(key.toLowerCase())) {
          response = responses[key];
          break;
        }
      }

      appendMessage(response, "bot");
      setTimeout(() => ratingBox.style.display = 'block', 3000);

      if (!inputText) loadOptions();
    }
