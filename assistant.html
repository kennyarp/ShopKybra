<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistant Kybra</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    header img {
      height: 50px;
      border-radius: 10px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    nav {
      background-color: #2d4739;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      padding: 14px 20px;
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #3a5f4a;
    }

    .chatbot-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 700px;
    }

    .chat-header {
      background-color: #2d4739;
      color: white;
      padding: 15px;
      font-size: 1.2rem;
      text-align: center;
      font-weight: 600;
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 15px;
      scroll-behavior: smooth;
    }

    .chat-bubble {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 80%;
      line-height: 1.4;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
      animation: fadeIn 0.4s ease forwards;
    }

    .bot {
      background-color: #e0e0e0;
      align-self: flex-start;
    }

    .user {
      background-color: #cce5dd;
      align-self: flex-end;
      margin-left: auto;
    }

    .chat-input {
      display: flex;
      padding: 15px;
      border-top: 1px solid #ccc;
      background: #fff;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .chat-input input:focus {
      border-color: #2d4739;
    }

    .chat-input button {
      margin-left: 12px;
      padding: 12px 25px;
      background-color: #2d4739;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .chat-input button:hover {
      background-color: #3a5f4a;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #888;
      margin: 40px 20px 10px;
      user-select: none;
    }

    /* Scrollbar styling for modern browsers */
    .chat-box::-webkit-scrollbar {
      width: 8px;
    }
    .chat-box::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    .chat-box::-webkit-scrollbar-thumb {
      background: #2d4739;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.postimg.cc/QMCRxL7b/image-1753152017880.jpg" alt="Logo Kybra">
    <h1>Assistant Kybra</h1>
  </header>

  <nav>
    <a href="index.html">🏠 Accueil</a>
    <a href="about.html">ℹ️ À propos</a>
    <a href="https://wa.me/50935196415?text=Bonjour%20Kybra%2C%20je%20souhaite%20devenir%20vendeur%20sur%20la%20plateforme.">🛍 Vendeur</a>
    <a href="contact.html">📞 Contact</a>
    <a href="assistant.html" style="background-color:#3a5f4a;">🤖 Assistant</a>
  </nav>

  <div class="chatbot-container">
    <div class="chat-header">Pose ta question à Kybra 🤖</div>
    <div class="chat-box" id="chatBox">
      <div class="chat-bubble bot">👋 Salut ! Bienvenue chez Kybra Assistant. Comment puis-je t’aider aujourd’hui ?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Écris ta question ici..." autocomplete="off" />
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <footer>© 2025 Kybra. Tous droits réservés.</footer>

  <script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');

    // Questions-clés et réponses associées (clefs en minuscules)
    const responses = {
      "prix": "💰 Nos prix sont très compétitifs : baskets à partir de 2500 HTG, montres à 1500 HTG, et plus encore ! Tu veux commander ?",
      "baskets": "👟 Nos baskets montantes brillantes sont très demandées ! Prix : 3200 HTG. Prêt à commander ?",
      "montre": "⌚ La montre élégante est disponible à 1500 HTG. Parfaite pour un cadeau ou pour toi !",
      "livraison": "🚚 Livraison disponible uniquement à Carrefour pour l’instant, mais on travaille à étendre ça bientôt.",
      "paiement": "💳 Paiement en espèces à la livraison, MonCash et NatCash sont acceptés.",
      "commande": "📦 Pour commander, clique sur le produit désiré et suis les instructions ou contacte-nous directement sur WhatsApp !",
      "vendeur": "🛒 Tu veux devenir vendeur ? Clique sur le lien Vendeur en haut ou écris-nous sur WhatsApp : +509 3519 6415.",
      "carrefour": "📍 Pour l’instant, la livraison est limitée à Carrefour uniquement. On espère étendre bientôt.",
      "kybra": "✨ Kybra, c’est ta boutique locale pour des produits tendance à prix abordables avec une livraison rapide.",
      "contact": "📞 Tu peux nous contacter via la page Contact ou directement sur WhatsApp au +509 3519 6415.",
      "produits": "🛍️ Nous avons montres, baskets, t-shirts, casques Bluetooth, et plus encore. Quel produit t'intéresse ?",
      "jeu": "🎯 Participe à notre jeu de devinette sur la page d’accueil ! Trouve le bon code et gagne un produit gratuit.",
      "avis": "⭐ Merci de ta confiance ! N’hésite pas à nous donner ton avis via le formulaire de contact.",
      "horaires": "⏰ Notre boutique en ligne est ouverte 24/7, mais le service client est disponible de 9h à 19h.",
      "retour": "↩️ Pour les retours, contacte-nous sous 7 jours après la réception. Voir conditions sur la page Contact.",
      "livraison gratuite": "🎁 Livraison gratuite pour toute commande au-dessus de 5000 HTG !",
      "promotion": "🔥 Profite de nos promos exclusives sur certains produits, régulièrement mises à jour sur le site.",
      "réduction": "💸 Inscris-toi à notre newsletter pour recevoir des réductions spéciales et être informé des nouveautés.",
      "produit gratuit": "🎉 Trouve le code gagnant dans notre mini-jeu et gagne un produit gratuit !",
      "cadeau": "🎁 Offre spéciale : un cadeau pour toute première commande confirmée.",
      "garantie": "🔒 Tous nos produits bénéficient d’une garantie de 6 mois contre les défauts de fabrication.",
      "qualité": "💎 Nous sélectionnons rigoureusement chaque produit pour garantir la meilleure qualité possible.",
      "service client": "☎️ Notre équipe est disponible pour répondre à toutes tes questions via WhatsApp ou page Contact.",
      "remise": "🔖 Les remises sont automatiques lors des promos, vérifie régulièrement nos offres !",
      "adresse": "🏠 Nous sommes basés à Carrefour, mais la boutique est 100% en ligne.",
      "newsletter": "📧 Inscris-toi à la newsletter pour ne rien rater des nouveautés et offres spéciales.",
      "livraison rapide": "⚡ Livraison en 24h à 48h pour les commandes à Carrefour.",
      "comment commander": "👉 Clique sur un produit, puis sur le bouton WhatsApp pour commander rapidement.",
      "sac": "👜 Nos sacs sont à la fois stylés et pratiques, à partir de 2000 HTG.",
      "casque": "🎧 Casque Bluetooth haute qualité à 2500 HTG, idéal pour écouter ta musique partout.",
      "taille": "📏 Pour les vêtements et chaussures, consulte le guide des tailles disponible sur la page produit.",
      "annulation": "❌ Tu peux annuler ta commande dans les 30 minutes après validation en nous contactant.",
      "livraison express": "🚀 Livraison express possible, contacte-nous pour plus d’informations et tarifs.",
      "mode paiement": "💳 Nous acceptons cash à la livraison, MonCash, NatCash et bientôt carte bancaire.",
      "réclamation": "⚠️ En cas de problème, contacte notre service client via WhatsApp ou page Contact.",
      "commande groupée": "👥 Commande groupée possible avec remise spéciale, contacte-nous pour en savoir plus.",
      "service personnalisé": "🎨 Nous proposons bientôt un service personnalisé sur certains produits. Reste connecté !",
      "frais de port": "📦 Les frais de port sont inclus pour Carrefour, hors zone peut être facturé.",
      "délais": "⏳ Commande traitée sous 2 heures en journée ouvrée.",
      "newsletter": "✉️ Inscris-toi pour recevoir les offres exclusives et nouveautés Kybra.",
      "contact direct": "☎️ WhatsApp direct au +509 3519 6415 pour toute demande urgente.",
      "guide d'achat": "🛒 Besoin d’aide pour choisir ? Demande-moi, je suis là pour ça !"
    };

    // Fonction pour détecter la réponse adaptée à la question utilisateur
    function getResponse(message) {
      message = message.toLowerCase();

      for (let key in responses) {
        if (message.includes(key)) {
          return responses[key];
        }
      }
      // Si rien ne correspond, réponse générique
      return "🤖 Désolé, je ne comprends pas très bien. Peux-tu reformuler ta question ou choisir une option du menu ?";
    }

    // Ajoute un message dans la conversation
    function addMessage(text, sender = "bot") {
      const messageEl = document.createElement('div');
      messageEl.classList.add('chat-bubble', sender);

      // Ajout emoji profil
      const emoji = sender === "bot" ? "🤖" : "🧑";
      messageEl.textContent = `${emoji} ${text}`;

      chatBox.appendChild(messageEl);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Envoi message
    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      userInput.value = '';

      // Réponse avec délai pour simuler typing
      setTimeout(() => {
        const response = getResponse(text);
        addMessage(response, 'bot');
      }, 600);
    }

    // Permet d'envoyer en appuyant sur "Entrée"
    userInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
