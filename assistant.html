    };

    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;
      addMessage("user", message);
      input.value = "";

      const matchedKey = Object.keys(responses).find(key =>
        message.toLowerCase().includes(key)
      );

      const reply = matchedKey ? responses[matchedKey] : "Je ne suis pas sûr de comprendre... mais tu peux commander sur WhatsApp ! 📱";
      setTimeout(() => {
        addMessage("bot", reply);
        suggestQuestions();
      }, 500);
    }

    function addMessage(sender, text) {
      const box = document.getElementById("chatbox");
      const msg = document.createElement("div");
      msg.className = sender;
      msg.textContent = text;
      box.appendChild(msg);
      box.scrollTop = box.scrollHeight;
    }

    function suggestQuestions() {
      const box = document.getElementById("chatbox");
      const shuffle = [...predefinedQuestions].sort(() => 0.5 - Math.random());
      const limited = shuffle.slice(0, 3);
      limited.forEach(q => {
        const btn = document.createElement("button");
        btn.className = "question-button";
        btn.textContent = q;
        btn.onclick = () => {
          document.getElementById("userInput").value = q;
          sendMessage();
        };
        box.appendChild(btn);
      });
      box.scrollTop = box.scrollHeight;
    }

    window.onload = () => {
      addMessage("bot", "Salut ! Je suis l'assistant Kybra 🤖. Comment puis-je t’aider ?");
      suggestQuestions();
    };
  </script>
