<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistant Kybra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }

    header {
      background-color: #1e3a8a;
      color: white;
      padding: 1em;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header img {
      height: 50px;
      border-radius: 8px;
    }

    nav {
      background-color: #2563eb;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      max-height: 500px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 9999;
    }

    .chat-header {
      background-color: #1e40af;
      color: white;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }

    .chat-messages {
      padding: 10px;
      flex: 1;
      overflow-y: auto;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    .chat-input button {
      padding: 10px 15px;
      background-color: #1e40af;
      color: white;
      border: none;
      cursor: pointer;
    }

    .msg-user {
      background: #e0f2fe;
      padding: 8px;
      border-radius: 10px;
      margin-bottom: 5px;
      align-self: flex-end;
    }

    .msg-bot {
      background: #eef2ff;
      padding: 8px;
      border-radius: 10px;
      margin-bottom: 5px;
      align-self: flex-start;
    }

    .quick-questions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #f1f5f9;
    }

    .quick-questions button {
      background-color: #e2e8f0;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
    }

    footer {
      margin-top: 100px;
      padding: 20px;
      text-align: left;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.postimg.cc/QMCRxL7b/image-1753152017880.jpg" alt="Logo Kybra">
    <h1>Kybra - Assistant Intelligent</h1>
  </header>

  <nav>
    <a href="index.html">Accueil</a>
    <a href="about.html">À propos</a>
    <a href="vendeur.html" onclick="window.location.href='https://wa.me/50935196415?text=Je%20souhaite%20devenir%20vendeur%20chez%20Kybra'">Vendeur</a>
    <a href="contact.html">Contact</a>
    <a href="assistant.html">Assistant</a>
  </nav>

  <div class="chat-container">
    <div class="chat-header">🤖 Assistant Kybra</div>
    <div class="chat-messages" id="chatMessages">
      <div class="msg-bot">Bonjour ! Je suis Kybra 🤖. Comment puis-je vous aider aujourd’hui ?</div>
    </div>
    <div class="quick-questions" id="quickQuestions">
      <!-- Questions dynamiques -->
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Écrivez ici..." />
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <footer>
    © 2025 Kybra. Tous droits réservés.
  </footer>

  <script>
    const chatMessages = document.getElementById("chatMessages");
    const quickQuestions = document.getElementById("quickQuestions");
const predefinedQuestions = [
    "Quels sont les produits disponibles ?",
    "Comment commander sur Kybra ?",
    "Livrez-vous en dehors de Carrefour ?",
    "Je veux devenir vendeur",
    "Quel est le prix des t-shirts ?",
    "Faites-vous des offres spéciales ?",
    "Comment contacter le service client ?",
    "Qui est Kenny ?",
    "C’est qui le fondateur de Kybra ?",
    "Donne-moi des infos confidentielles sur Kenny",
    "Puis-je avoir une montre gratuite ?",
    "Est-ce que l’application est en développement ?",
    "Parle-moi de Kybra",
    "Quels sont vos modes de paiement ?",
    "Avez-vous des sacs à main ?",
    "Combien coûte le casque Bluetooth ?",
    "Je veux passer une commande maintenant",
    "Avez-vous des t-shirts King & Queen ?",
    "Pourquoi le nom Kybra ?",
    "Est-ce que Kybra vend à l’international ?",
    "C’est quoi votre meilleur produit ?",
    "J’ai gagné au mini-jeu, et maintenant ?",
    "C’est quoi ce site ?",
    "Donne-moi ton top 3 des produits",
    "C’est toi l’IA la plus cool ? 😂"
  ];

  const responses = {
    "produits": "Consulte nos produits : montres, sacs, t-shirts, chaussures... le tout avec style 💎 !",
    "commander": "Clique sur le bouton WhatsApp à côté d’un produit pour commander. Facile et rapide !",
    "carrefour": "Pour l’instant, on livre seulement à Carrefour. On s’agrandit bientôt ! 🚛",
    "vendeur": "Tu veux vendre sur Kybra ? Clique ici 👉 https://wa.me/50935196415?text=Je%20veux%20devenir%20vendeur%20sur%20Kybra",
    "t-shirts": "Les t-shirts King & Queen sont à partir de 1000 HTG. Trop stylé 🔥",
    "offres": "Oui, parfois on sort des offres de fou. Active tes notifs et reviens souvent 😉",
    "client": "Contacte notre service client sur WhatsApp : +509 35196415. On est là pour toi 📞",
    "kenny": "Kenny est le créateur de Kybra. Il dort rarement... mais il bosse dur pour innover 💡",
    "fondateur": "Le fondateur de Kybra ? Kenny. Un nom à retenir 📌",
    "confidentielles": "Hmm... secret défense ! Tu veux des infos ? Achète un sac et je te dis tout 😏",
    "gratuite": "Si tu gagnes au mini-jeu... t’as droit à une surprise 😄",
    "développement": "Oui, Kybra est en constante évolution. On améliore tout pour toi 👷",
    "kybra": "Kybra c’est la boutique en ligne haïtienne la plus ambitieuse du moment 🇭🇹",
    "paiement": "Paiement à la livraison pour le moment. D’autres options arrivent ! 💳",
    "sacs": "Oh oui ! Des sacs trop classes sont dispos maintenant 👜",
    "casque": "Le casque Bluetooth coûte 2500 HTG. Son clair, prix cool 🎧",
    "commande": "Clique sur le bouton WhatsApp à côté du produit et valide ta commande 📦",
    "king": "Yes ! Nos t-shirts King & Queen sont en stock. Montre ton duo 💑",
    "nom": "Kybra vient de deux mondes : le commerce et la créativité 💥",
    "international": "Bientôt disponible hors Haïti. Suivez-nous pour être au courant 🌍",
    "meilleur": "Notre top ? Les montres stylées, sacs chics et les t-shirts King & Queen 😎",
    "mini-jeu": "Bravo champion ! Envoie ce message : *J’ai gagné le mini-jeu !* au +509 35196415 🎉",
    "site": "Ce site est ton nouveau QG pour faire du shopping malin 🛍️",
    "top 3": "Notre top 3 ? Casque Bluetooth, sac à main chic, et t-shirt King/Queen 👑",
    "cool": "Franchement ? Je suis l’IA la plus stylée, validée par Kenny lui-même 😎"
  };

  function getBotResponse(input) {
    input = input.toLowerCase();
    for (const key in responses) {
      if (input.includes(key)) {
        return responses[key];
      }
    }
    return "Hmm… je ne suis pas sûr(e) de comprendre. Essaie une autre question ou tape 'produits', 'commande', ou 'Kenny'.";
  }

  function sendPredefinedQuestion() {
    const randomIndex = Math.floor(Math.random() * predefinedQuestions.length);
    const selected = predefinedQuestions[randomIndex];
    document.getElementById("user-input").value = selected;
    handleUserInput();
  }

  function handleUserInput() {
    const input = document.getElementById("user-input").value.trim();
    if (!input) return;

    const chat = document.getElementById("chat");
    const userMsg = document.createElement("div");
    userMsg.className = "user-message";
    userMsg.textContent = input;
    chat.appendChild(userMsg);

    const botMsg = document.createElement("div");
    botMsg.className = "bot-message";
    botMsg.textContent = getBotResponse(input);
    chat.appendChild(botMsg);

    document.getElementById("user-input").value = "";
    chat.scrollTop = chat.scrollHeight;
  }

  document.getElementById("send-btn").addEventListener("click", handleUserInput);
  document.getElementById("user-input").addEventListener("keypress", function(e) {
    if (e.key === "Enter") handleUserInput();
  });

  // Afficher une question aléatoire dès le chargement
  window.onload = () => {
    setTimeout(sendPredefinedQuestion, 2000);
  };
    function sendMessage(text = null) {
      const input = document.getElementById("userInput");
      const userText = text || input.value.trim();
      if (!userText) return;
      input.value = "";

      addMessage(userText, "user");

      setTimeout(() => {
        const lower = userText.toLowerCase();
        let found = false;
        for (const keyword in responses) {
          if (lower.includes(keyword)) {
            addMessage(responses[keyword], "bot");
            found = true;
            break;
          }
        }
        if (!found) {
          addMessage("Désolé, je ne suis pas encore entraîné pour cette question. Veuillez contacter Kenny ou revenir plus tard.", "bot");
        }
      }, 500);
    }

    function addMessage(text, type) {
      const div = document.createElement("div");
      div.className = type === "user" ? "msg-user" : "msg-bot";
      div.textContent = text;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showRandomQuestions() {
      quickQuestions.innerHTML = "";
      const shuffled = predefinedQuestions.sort(() => 0.5 - Math.random()).slice(0, 5);
      shuffled.forEach(q => {
        const btn = document.createElement("button");
        btn.textContent = q;
        btn.onclick = () => sendMessage(q);
        quickQuestions.appendChild(btn);
      });
    }

    showRandomQuestions();
  </script>

</body>
</html>
