<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistant Kybra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    .chat-container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .chat-box {
      min-height: 300px;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fafafa;
    }

    .chat-box p {
      margin: 0.5rem 0;
    }

    .input-area {
      display: flex;
      gap: 0.5rem;
    }

    input {
      flex: 1;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      padding: 0.7rem 1.2rem;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    .questions {
      margin-top: 1rem;
    }

    .questions button {
      margin: 5px;
      background: #007bff;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    #rating span {
      font-size: 24px;
      cursor: pointer;
      color: gold;
    }

    .footer-btn {
      display: block;
      text-align: center;
      margin-top: 2rem;
    }

    .footer-btn a {
      background: #222;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Assistant Kybra</h1>
    <p>Pose-moi une question ou sélectionne une option prédéfinie</p>
  </header>

  <div class="chat-container">
    <div class="chat-box" id="chat">
      <p><strong>Assistant :</strong> Salut ! Je suis l’assistant de Kybra 👋. En quoi puis-je t’aider ?</p>
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Écris ta question ici..."/>
      <button onclick="handleUserInput()">Envoyer</button>
    </div>

    <div class="questions">
      <button onclick="quickQuestion('C\'est quoi Kybra ?')">C'est quoi Kybra ?</button>
      <button onclick="quickQuestion('Quels produits vendez-vous ?')">Quels produits ?</button>
      <button onclick="quickQuestion('Qui est Kenny 😂')">Kenny 😂</button>
      <button onclick="quickQuestion('Où livrez-vous ?')">Où livrez-vous ?</button>
      <button onclick="quickQuestion('Site en développement ?')">Le site est-il prêt ?</button>
    </div>

    <!-- Évaluation -->
    <div style="text-align: center; margin-top: 2rem;">
      <p>Tu trouves l’assistant utile ? Note-moi ici 👇</p>
      <div id="rating">
        <span onclick="rate(1)">⭐</span>
        <span onclick="rate(2)">⭐</span>
        <span onclick="rate(3)">⭐</span>
        <span onclick="rate(4)">⭐</span>
        <span onclick="rate(5)">⭐</span>
      </div>
      <p id="rating-msg" style="margin-top: 0.5rem;"></p>
    </div>

    <!-- Retour à l’accueil -->
    <div class="footer-btn">
      <a href="index.html">⬅️ Retour à l'accueil Kybra</a>
    </div>

  </div>

  <script>
    const chat = document.getElementById("chat");

    const responses = {
      "c'est quoi kybra": "Kybra est une boutique en ligne en développement qui propose des produits tendance comme des chaussures, montres, casques Bluetooth, sacs, etc. 🛍️",
      "produits": "Nous proposons : Casques Bluetooth, Chaussures, Sacs à main, Montres, T-shirts 'King & Queen', etc. Clique sur 'Commander sur WhatsApp' sur la page d’accueil ! 📦",
      "livrez": "Pour le moment, les livraisons sont disponibles uniquement à Carrefour (Haïti). 📍",
      "kenny 😂": "Ah Kenny 😂 ! C’est mon créateur, un gars passionné. Que veux-tu savoir de lui ? 😄",
      "tout savoir": "Demande-lui directement 😂",
      "développement": "Le site est toujours en développement, certaines fonctionnalités peuvent ne pas être finales. Merci pour ta patience ! 🔧",
    };

    function handleUserInput() {
      const input = document.getElementById("userInput").value.trim();
      if (!input) return;
      addMessage("Vous", input);

      const lower = input.toLowerCase();

      let found = false;
      for (const key in responses) {
        if (lower.includes(key)) {
          addMessage("Assistant", responses[key]);
          found = true;
          break;
        }
      }

      if (!found) {
        addMessage("Assistant", "Je ne suis pas encore entraîné pour ça. Le site est en développement, merci pour ta compréhension ! 🤖");
      }

      document.getElementById("userInput").value = "";
    }

    function quickQuestion(question) {
      document.getElementById("userInput").value = question;
      handleUserInput();
    }

    function addMessage(sender, text) {
      const p = document.createElement("p");
      p.innerHTML = `<strong>${sender} :</strong> ${text}`;
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    }

    function rate(stars) {
      const msg = document.getElementById("rating-msg");
      switch (stars) {
        case 1: msg.innerText = "😅 Aïe ! Je vais m'améliorer !"; break;
        case 2: msg.innerText = "Hmm… Merci, je m'entraîne encore 🤖"; break;
        case 3: msg.innerText = "Merci ! Je ferai encore mieux 😄"; break;
        case 4: msg.innerText = "Merci beaucoup ! Ravi de t’aider 😎"; break;
        case 5: msg.innerText = "🔥 Wow ! Merci pour les 5 étoiles 💖"; break;
      }
    }
  </script>
</body>
</html>
